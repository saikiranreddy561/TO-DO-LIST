<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>To-do list</title>
  <style>
    body, html {
        height: 100%;
        margin: 0;

    }
    
    .bdy {
        position: absolute;
        height: 100%;
        width: 100%;
        background-image: url("https://www.proofhub.com/articles/wp-content/uploads/2020/09/best-to-do-list-apps-for-better-task-management.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(12px);
        z-index: -1;
    }
    
    .text-container {
        text-align: center;
    }
</style>
</head>

<body>
    <div class="bdy"></div>

  <main class="app">
    
    <h1>My Todo List...</h1>
    <div class="input-header">
      <h1><span id="date"></span></h1>
      <div class="to-do-input">
        <input type="text" id="item" placeholder="Enter your task..."><button id="enter">Save</button>
      </div>
    </div>
    <div class="to-do-list"></div>
    
  </main>

  <script src="script.js"></script>

</body>

</html>
